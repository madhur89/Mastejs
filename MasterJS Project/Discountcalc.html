<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Discount-er</title>
  </head>
  <body>
      <div class="container" style="margin-left: 20%; margin-top: 20vh;">
        <div class="container ms-5 mt-5">
          <h4 id="conf" class="text-success" style="font-family: cursive;" >I will Change on Confirm</h4>
            <form onsubmit="return false">
                <div class="mb-3 mt-5 col-6">
                <label for="exampleInputEmail1" class="form-label fs-3 fw-bold text-danger"> Enter The Price</label>
                <input type="number" class="form-control p-5 fs-1 fw-bold text-success" value="Rupees" id="price" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                <p id="tax" class="text-danger"></p>
               <h1 id="total" class="text-success"></h1>
                </div>
                <button type="submit" class="btn btn-outline-success btn-lg col-6 mb-3" onclick="total()">Submit</button>
                <button type="submit" class="btn btn-outline-danger btn-lg col-6 mb-3" onclick="con()">Confirm</button>
                <button type="reset" class="btn btn-outline-dark btn-lg col-6">Clear</button>
            </form>
            </div>
        </div>
    </div>

    <script>
      
      

        const total = () => {
          let Price = Number(document.getElementById("price").value);
            let Tax = Price / 100 * 28;
            let Tax2 = Price / 100 * 18;
            let Tax3 = Price / 100 * 10;
            let res = Price + Price / 100 * 28;
            let res2 = Price + Price / 100 * 18;
            let res3 = Price + Price / 100 * 10;
            let ans = document.getElementById("total");
            let gst = document.getElementById("tax");
            
            
            
            if (price.value.length === 0) {
              alert("Please Input Some value")
            } else if (price.value > 100000 && price.value >= 60000) {
              ans.textContent = `Your Total Price Inclusive of all taxes is ${res}`
              gst.textContent = `GST & TAX = ${Tax} | Tax = 28%`
            } else if (price.value <= 60000 && price.value >= 30000) {
              ans.textContent = `Your Total Price Inclusive of all taxes is ${res2}`
              gst.textContent = `GST & TAX = ${Tax2} | Tax = 18%`
            }
            else if (price.value <= 30000 && price.value >= 10000) {
              ans.textContent = `Your Total Price Inclusive of all taxes is ${res3}`
              gst.textContent = `GST & TAX = ${Tax3} | Tax = 10%`
            } else {
              ans.textContent = `No Tax on this Amount`
            }
            
        }

    const con = () =>{
      let txt = document.getElementById("conf")
      let res = confirm("Let's GOOO")
       if(res == true){
         txt.textContent = "OH OKKK!"
       }else{
         txt.textContent = "You Cancelled"
       }
    }        
           
</script>

    



    </script>
